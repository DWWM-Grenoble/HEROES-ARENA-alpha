<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Arena - Ultimate Edition</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <!-- Ecran d'authentification -->
     <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>HEROES ARENA</h1>
                <p>Connectez-vous pour créer vos héros légendaires</p>
            </div>
            <!-- Formulaire de Connexion -->
             <div id="loginForm" class="auth-form active">
                <h2>Connexion</h2>
                <form onsubmit="return HeroesAuth.handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="Votre adresse email" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Votre mot de passe" required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="btn-auth">Se connecter</button>
                </form>
                <div class="auth-switch">
                    <p>Pas encore de compte ?
                        <a href="#" onclick="HeroesAuth.showRegister()">Créer un compte</a>
                    </p>
                    <p style="margin-top: 10px;">
                        <a href="#" onclick="HeroesAuth.showForgotPassword()">Mot de passe oublié ?</a>
                    </p>
                </div>
             </div>
             <!-- Formulaire d'inscription -->
              <div id="registerForm" class="auth-form">
                <h2>Créer un compte</h2>
                <form onsubmit="return HeroesAuth.handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Nom d'utilisateur</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="Votre nom d'utilisateur" required>
                        <div class="error-message" id="register"></div>
                    </div>
                </form>
              </div>
        </div>
     </div>
    
</body>
</html>
